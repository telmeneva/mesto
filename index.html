<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__person">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button"></button>
                        </div>
                        <p class="profile__proff">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__window">
            <button class="popup__close" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form1" action="#" method="get">
                    <input type="text" class="popup__input" id="name" name="name" value="">
                    <input type="text" class="popup__input" id="proff" name="proff" value="">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_type_add-card" >
        <div class="popup__window">
            <button class=" popup__close popup__close_type_add-card" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_add-card" name="form2" action="#" method="get" >
                    <input type="text" class="popup__input" id="place" name="place" value="" placeholder="Название">
                    <input type="text" class="popup__input" id="image" name="image" value=""
                        placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__window popup__window_type_image">
            <div class="popup__row">
                <button class="popup__close popup__close_type_image" type="button"></button>
                <img class="popup__image" alt="">
            </div>
            <h3 class="popup__place"></h3>
        </div>
    </div>

    <template id="cardTemplate">
        <div class="element">
            <img class="element__image" alt="">
            <div class="element__delite"></div>
            <div class="element__info">
                <h3 class="element__name"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./script/script.js"></script>

</body>

</html>
