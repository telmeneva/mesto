<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
            <hr class="header__line">
        </header>

        <main class="content">
            <section class="profiles">
                <div class="profile">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="info">
                        <div class="info__main">
                            <h1 class="info__name">Жак-Ив Кусто</h1>
                            <button class="info__edit"></button>
                        </div>
                    <p class="info__proff">Исследователь океана</p>
                    </div>
                </div>
                <button class="info__add"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/third.png" alt="Замок">
                    <div class="element__info">
                        <h3 class="element__name">Карачаевск</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/second.png" alt="Долина">
                    <div class="element__info">
                        <h3 class="element__name">Гора Эльбрус</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/first.png" alt="Горы">
                    <div class="element__info">
                        <h3 class="element__name">Домбай</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/second.png" alt="Долина">
                    <div class="element__info">
                        <h3 class="element__name">Гора Эльбрус</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/first.png" alt="Горы">
                    <div class="element__info">
                        <h3 class="element__name">Домбай</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/third.png" alt="Замок">
                    <div class="element__info">
                        <h3 class="element__name">Карачаевск</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__window">
            <button class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__area popup__name" id="name" name="name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__area popup__proff" id="proff" name="proff" value="Исследователь океана">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
